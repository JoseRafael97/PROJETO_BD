<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <h:head>
        <title>Rastrear Produtos</title>
    </h:head>

    <ui:define name="conteudo">
        <h:body>
            <h1 style="font-family: monospace; font-size: 40px"></h1>

            <p:growl id="mensages" autoUpdate="true" showDetail="true" showSummary="true"/>

            <h:form id="formCharge">
                <br/>
                <br/>
                <p:growl id="messages" showDetail="true" />

                <p:panel header="Produtos" style="width : 28%; text-align: center; margin-left: 400px" >

                    <h:outputText value="Id do Produto" />
                    <p:inputText value="#{transportsBean.idCarga}"/>
                    <br/>
                    <br/>
                    <p:commandButton id="btProdutos" value="detalhes" style="alignment-adjust: central" onclick="PF('dlg2').show()" 
                                     update=":formDialog" >
                        <f:setPropertyActionListener  target="#{transportsBean.transports}"  value="#{transportsBean.rastreiaProduct()}"/>

                    </p:commandButton>              

                    <br/>
                    <br/>
                </p:panel>
            </h:form>
            <p:dialog header="Detalhe Carga" widgetVar="dlg2"
                      resizable="false" id="productDlg" dynamic="true" showEffect="flod"
                      appendTo="@(body)"  hideEffect="explode" modal="true">
                <h:form id="formDialog">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="data SaÃ­da"/>
                        <h:outputText value="#{transportsBean.transports.dtDeparture}"/>
                        <h:outputText value="data Prevista entrega"/>
                        <h:outputText value="#{transportsBean.transports.dtDelivery}"/>
                        <h:outputText value="Destino"/>
                        <h:outputText value="#{transportsBean.transports.city}"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </h:body>
    </ui:define>
</ui:composition>
